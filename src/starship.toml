
# Don't print a new line at the start of the prompt
add_newline = false

format = """
$directory|\
$git_branch\
$git_commit\
$git_state\
$git_status"""

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
read_only	= ""
truncate_to_repo = true
truncation_length = 0
truncation_symbol = " "
fish_style_pwd_dir_length = 0
use_logical_path = false
style	= "none"
read_only_style	= "none"

[git_branch]
always_show_remote = false  #Shows the remote tracking branch name, even if it is equal to the local branch name. default false
format = "[$symbol$branch(, ${remote_name}/${remote_branch})]($style) "
symbol = ""
style	= "none"
truncation_length = "2^63 - 1"
truncation_symbol = "…"
only_attached =	false #Only show the branch name when not in a detached HEAD state. default false
disabled = false

[git_commit]
commit_hash_length = 7
only_detached	= false  #Only show git commit hash when in detached HEAD state
tag_disabled = false
tag_symbol = " "
disabled = false
style	= "none"

[git_state]
rebase = "REBASING"
merge	= "MERGING"
revert = "REVERTING"
cherry_pick	= "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"	 #A format string displayed when an apply-mailbox (git am) is in progress.
am_or_rebase = "AM/REBASE"	#A format string displayed when an ambiguous apply-mailbox or rebase is in progress.
style	= "none"
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_status] 
format = '(\[($ahead_behind)($conflicted)($untracked$deleted$modified)($renamed$staged)($stashed)\])'
conflicted = "[!${count}](none)"
ahead = "[${count}](none)"
behind = "[${count}](none)"
diverged = "[${ahead_count}${behind_count}](none)"
untracked = "[?${count}](none)"
stashed = '[\$${count}](none)'
modified = "[~${count}](none)"
staged = "[+${count}](none)"
renamed = "[>${count}](none)"
deleted = "[-${count}](none)"
disabled = false

